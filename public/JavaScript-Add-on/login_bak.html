<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转式用户登录注册界面</title>

  <link rel="stylesheet" type="text/css" href="lib/_dependence/suit/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="lib/_dependence/bootstrapValidator/bootstrapValidator.min.css/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
  <link rel="stylesheet" type="text/css" href="lib/css/utility.css">
  <!--[if IE]>
        <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
<button class="btn btn-default btn-modal-show">显示Modal</button>

<div class="login-container">
  <div class="login-wrap">
    <div class="login-html">
      <!--Sign In标签-->
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab clickable">登 录</label>

      <!--Sign Up标签 register-->
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab clickable">注 册</label>

      <!--Login表单-->
      <div class="login-form">
        <!--注册Html-->
        <div class="sign-up-htm">
          <div class="group">
            <label class="label">用户名</label>
            <input name="username" type="text" class="input">
          </div>
          <div class="group">
            <label class="label">密码</label>
            <input name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label class="label">重复密码</label>
            <input name="confirmPassword" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label class="label">邮箱</label>
            <input name="emailAddress" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="注 册 big">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">已经有帐号了?</label>
          </div>
        </div>
        <!--登录Html-->
        <div class="sign-in-htm">
          <div class="group">
            <label class="label">用户名</label>
            <input name="username" type="text" class="input">
          </div>
          <div class="group">
            <label class="label">密码</label>
            <input name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <!--for属性: 点击文本标记之一，就可以触发相关控件 通过id标识; 规定 label 与哪个表单元素绑定。-->
            <!--Keep me Signed in-->
            <label for="check"><span class="icon"></span> 保持登录 </label>
          </div>
          <div class="group">
            <input type="submit" name="loginInButton" class="button clickable" value="登 录 big">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="inputBox.html">forgot忘记了密码?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="lib/_dependence/bootstrapValidator/bootstrapValidator.min.js"></script>
<script src="lib/js/utility.js"></script>

</body>
</html>
