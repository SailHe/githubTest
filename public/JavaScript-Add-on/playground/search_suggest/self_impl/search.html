<!doctype html>
<html>
<head>
    <title>搜索框例子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<script type="text/javascript" src="../tree/jquery/jquery-1.10.2.js"></script>-->
    <script type="text/javascript" src="../../../plugins/jQuery/jquery.min.js"></script>

    <script type="text/javascript" src="keyword.js"></script>

    <link href="search.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        * {
            margin: 0 auto
        }

    </style>
</head>
<body>
<!--start search-->
<div id="search-base-div" style="margin-top:20px;margin-bottom:20px;">
    <div id="search-back-div">
        <div class="search-type-down-box">
            <span class="search-type">站内搜索</span>
            <span class="search-type">百度搜索</span>
            <span class="search-type">360搜索</span>
            <span class="search-type">腾讯搜索</span>
            <span class="search-type">搜狗搜索</span>
            <span class="search-type">谷歌搜索</span>
        </div>
        <span class="change-type"></span>
        <form action="http://www.baidu.com/s" method="GET" target="_blank">
            <input type="text" value="" x-webkit-speech="" lang="zh-CN" placeholder="点击搜索" name="wd" class="text-input"
                   autocomplete="off">
            <!--autocomplete 屏蔽输入自动记录-->
            <input type="submit" name="sub" value="百度一下" class="sub-button">
        </form>
        <div class="keyword"></div>
    </div>
</div>
<!--end start-->
</body>
</html>
