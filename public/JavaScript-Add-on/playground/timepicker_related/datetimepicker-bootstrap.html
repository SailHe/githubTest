<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>

    <link type="text/css" rel="stylesheet" href="../../plugins/assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" media="screen" href="../../plugins/assets/css/bootstrap-datetimepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/assets/js/bootstrap-datepicker.min.js"></script>
    <!--bootstrap-timepicker (仅选择时间)参见 https://blog.csdn.net/cage_hunt/article/details/78459006-->
    <script src="../bower_components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
    <!--bootstrap-datetimepicker (日期时间选择)参见 http://www.bootcss.com/p/bootstrap-datetimepicker/demo.htm-->
    <script src="../../plugins/assets/js/bootstrap-datetimepicker.js"></script>
    <script src="../../plugins/assets/js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>

<div class="container">
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker6'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker7'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>

</body>

</html>
